<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel='stylesheet' href="../static/css/style.css">
</head>
<body>
   <div class="signup_card">
    <h2>Create new Account</h2>
    <form method="post" action="/signup">
        <label for ='Name'>Name:</label>
        <input type="text" name="name" required id="name">
        <label for ='Email'>Email:</label>
        <input type="email" name="email" required id="email">
        {% if error_email_exist %}
            <p class="error">{{ error_email_exist }}</p>
        {% endif %}
        <label for ='password'>Password:</label>
        <input type="password" name="password" required id="password" required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}" title="Password must be at least 8 characters long, include at least one lowercase letter,one uppercase letter, one number, and one special character">
        {% if error_passwords_validation %}
        <p class="error">{{ error_passwords_validation }}</p>
        {% endif %}
        <label for="password_confirmation">Confirm Password:</label>
        <input type="password" name="password_confirmation" required id="password_confirmation">
        {% if error_passwords_confirmation %}
            <p class="error">{{ error_passwords_confirmation }}</p>
        {% endif %}
 
        
        <label for ='address'>Address:</label>
        <input type="text" name="address" required id="address">
        <label for ='DOB'>Year of Birth:</label>
        <input type="number" name="DOB" min="1970" max="2024" required id="DOB">
  
     

          
        
        <input type="submit" value="Sign up">



   </form> 
</body>
</html>
