<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="signup_card">
        <h2>Create New Account</h2>
        <form method="POST" action="/signup">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            {% if error_email_exist %}
                <p class="error">{{ error_email_exist }}</p>
            {% endif %}

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required 
                pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                title="Password must be at least 8 characters long, include at least one lowercase letter, one uppercase letter, one number, and one special character">
            {% if error_passwords_validation %}
                <p class="error">{{ error_passwords_validation }}</p>
            {% endif %}

            <label for="password_confirmation">Confirm Password:</label>
            <input type="password" id="password_confirmation" name="password_confirmation" required>
            {% if error_passwords_confirmation %}
                <p class="error">{{ error_passwords_confirmation }}</p>
            {% endif %}

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="DOB">Year of Birth:</label>
            <input type="number" id="DOB" name="DOB" min="1970" max="2024" required>

            <input type="submit" value="Sign Up">
        </form>
        <a href="/login">Already have an account? Login here.</a>
    </div>
</body>
</html>
