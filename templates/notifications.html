<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        /* Style for the modal */
        .modal {
            display: none;  /* Hidden by default */
            position: fixed;
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
            overflow: auto; /* Enable scroll if needed */
            padding-top: 60px;
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        /* Close button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Notification icon style */
        #notification-icon {
            font-size: 24px;
            cursor: pointer;
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f2f2f2;
            padding: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Notifications</h1>
        <!-- Notification Icon -->
        <span id="notification-icon">ðŸ””</span>
    </header>
    <main>
        <p>Click on the bell icon to see your notifications.</p>
    </main>

    <!-- The Modal -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close-modal">&times;</span>
            <h2>Notifications</h2>
            <ul>
                {% for notification in notifications %}
                    <li style="font-weight: {{ 'bold' if not notification.read else 'normal' }}">
                        {{ notification.message }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    </div>

    <footer>
        <a href="/">Back to Home</a>
    </footer>

    <script>
        // Get modal and notification icon elements
        var modal = document.getElementById("notification-modal");
        var notificationIcon = document.getElementById("notification-icon");
        var closeModal = document.getElementById("close-modal");

        // When the user clicks the notification icon, open the modal
        notificationIcon.onclick = function() {
            modal.style.display = "block";
        }

        // When the user clicks on <span> (x), close the modal
        closeModal.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
